{% extends "base.html" %}

{% block title %}{{ flatpage.title }}{% endblock %}
{% block content_title %}{{ flatpage.title }}{% endblock %}

{% load blog %}

{% block content %}
    <div class="page-body">
        {{ flatpage.content|markup:"rest" }}
    </div>
    {% if user.is_staff %}
        <div class="post">
            <a href="/admin/flatpages/flatpage/{{ flatpage.id }}/">[edit]</a>
        </div>
    {% endif %}
{% endblock %}
