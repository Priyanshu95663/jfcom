<div id="menu">
    <ul class="menu-top">
        {% if navbar %}
            {% for item in navbar|dictsort:"order" %}
                <a href="{{ item.url }}">
                    <li class="{% if item.selected %}selected {% endif %}menu-item">
                        {{ item.name }}
                    </li>
                </a>
            {% endfor %}
        {% endif %}
    </ul>
</div>
